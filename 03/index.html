<!DOCTYPE html>
<html>
    <head>
        <title>Structuring Web Elements</title>
    </head>

    <body>
        <div>

            <!-- TOP SECTION START -->
            <header>
                <ul>
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/grid.png" width="20" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/bell.png" width="20" />
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/photo.jpg" width="20" />
                        </a>
                    </li>
                </ul>
            </header>

            <!-- MIDDLE SECTION START  -->

            <div>
                <div>
                    <img src="./images/logo.png" />
                </div>

                <div>
                    <form>
                        <p>
                            <input type="text" placeholder="Search Google..." />
                        </p>
                        <p>
                            <button type="submit">Google Search</button>
                            <button>I'm Feeling Lucky</button>
                        </p>
                    </form>
                </div>

                <div>
                    <span>Google offered in:</span>
                    <a href="#">makedonski</a>
                </div>
            </div>

            <!-- FOOTER START -->
            <footer>
                <div>
                    <p>Macedonia</p>
                </div>

                <div>
                    <div>
                        <ul>
                            <li>
                                <a href="#">Advertising</a>
                            </li>
                            <li>
                                <a href="#">Business</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                        </ul>
                    </div>

                     <div>
                        <ul>
                            <li>
                                <a href="#">Privacy</a>
                            </li>
                            <li>
                                <a href="#">Terms</a>
                            </li>
                            <li>
                                <a href="#">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
