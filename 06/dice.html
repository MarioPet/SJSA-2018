<!DOCTYPE html>
<html>
    <head>
        <title>Dice</title>
        <link rel="stylesheet" type="text/css" href="./css/dice.css">
    </head>

    <body>
       <!-- <div class="red-block"></div>
       <div class="blue-block"></div>
       <div class="fixed"></div>

       <div class="parent">
           <div class="child"></div>
       </div> -->

       <div class="dice-wrapper">

           <div class="dice one">
               <div class="dot dot-center-center"></div>
           </div>

           <div class="dice two">
               <div class="dot dot-top-right"></div>
               <div class="dot dot-bottom-left"></div>
           </div>

           <div class="dice three">
               <div class="dot dot-top-right"></div>
               <div class="dot dot-center-center"></div>
               <div class="dot dot-bottom-left"></div>
           </div>

           <div class="dice four">
                <div class="dot dot-top-right"></div>
                <div class="dot dot-top-left"></div>
                <div class="dot dot-bottom-right"></div>
                <div class="dot dot-bottom-left"></div>
            </div>

            <div class="dice five">
                <div class="dot dot-top-right"></div>
                <div class="dot dot-top-left"></div>
                <div class="dot dot-center-center"></div>
                <div class="dot dot-bottom-right"></div>
                <div class="dot dot-bottom-left"></div>
            </div>

            <div class="dice six">
                <div class="dot dot-top-right"></div>
                <div class="dot dot-top-center"></div>
                <div class="dot dot-top-left"></div>
                <div class="dot dot-bottom-right"></div>
                <div class="dot dot-bottom-center"></div>
                <div class="dot dot-bottom-left"></div>
            </div>
            
       </div>
    </body>
</html>
